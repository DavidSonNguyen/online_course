name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '1.8.0_302'

      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
          flutter-version: '2.2.3'

      - run: flutter clean
      - run: flutter pub get
      - run: flutter format .
